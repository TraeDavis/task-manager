<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager App</title>
    
    <!-- CSS -->
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1 class="text-center">Task Manager</h1>

    <div class="container">
        <div class="content">
            <section id="list">

            </section>

            <section id="capture">

                <form id="myForm">

                <div class="form-floating mb-3">
                    <input disabled readonly type="text" class="form-control" id="Id" placeholder="Enter Id">
                    <label for="floatingInput">ID</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <label for="title">Title</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="date" placeholder="Date">
                    <label class="form-label" for="date">Date/Time</label>
                  </div>

                  <div class="form-control mb-3">
                    <label class="form-label" for="important">
                      Important? (Click Star): 
                    </label>
                    <i id="imp-star" class="far fa-star"></i>
                  </div>
                
                  <select id="status" class="form-select mb-3" aria-label="Default select example">
                    <option selected disabled>-- Select a Status --</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progess</option>
                    <option value="blocked">Blocked</option>
                    <option value="removed">Removed</option>
                    <option value="done">Done</option>
                  </select>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="location" placeholder="Location">
                    <label for="location">Location</label>
                  </div>

                  <div class="mb-3">
                    <textarea class="form-control" id="taskInfo" rows="3" placeholder="Task Description"></textarea>
                  </div>
                  
                    <label for="exampleColorInput" class="form-label color-label">Color:</label>
                        <input type="color" class="form-control form-control-color mb-3" id="colorInput" value="#563d7c" title="Choose your color">
                

                <div class="control">
                    <button id="save-btn" class="btn btn-primary" type="button">Save Task</button>
                </div>
                </form>

            </section>

        </div>

    </div>


    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
